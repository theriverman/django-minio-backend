# ORIGINAL SOURCE
# https://docs.min.io/docs/deploy-minio-on-docker-compose.html
# https://github.com/minio/minio/blob/master/docs/orchestration/docker-compose/docker-compose.yaml?raw=true

# PROJECT FILES ARE VOLUME MAPPED INTO THE CONTAINER FROM THE HOST

# Settings and configurations common for all containers
x-minio-common: &minio-common
  image: minio/minio:RELEASE.2025-09-07T16-13-09Z
  command: server --console-address ":9001" http://minio{1...4}/data{1...2}
  expose:
    - "9000"
    - "9001"
  environment:
    MINIO_ROOT_USER: minio
    MINIO_ROOT_PASSWORD: minio123
    MINIO_DEFAULT_BUCKETS: default_bucket
  healthcheck:
    test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
    interval: 30s
    timeout: 20s
    retries: 3

services:
  # starts Django from DjangoExampleProject + DjangoExampleApplication
  web:
    build: .
    volumes:
      - ./manage.py:/code/manage.py
      - ./django_minio_backend:/code/django_minio_backend
      - ./DjangoExampleProject:/code/DjangoExampleProject
      - ./DjangoExampleApplication:/code/DjangoExampleApplication
      - ./.python-version:/code/.python-version
      - ./pyproject.toml:/code/pyproject.toml
      - ./uv.lock:/code/uv.lock
      - ./README.md:/code/README.md
    working_dir: /code
    environment:
      PYTHONUNBUFFERED: "1"
      GH_MINIO_ENDPOINT: "nginx:9000"
      GH_MINIO_USE_HTTPS: "false"
      GH_MINIO_EXTERNAL_ENDPOINT: "localhost:9000"
      GH_MINIO_EXTERNAL_ENDPOINT_USE_HTTPS: "false"
      GH_MINIO_ACCESS_KEY: "minio"
      GH_MINIO_SECRET_KEY: "minio123"
      # CREATE AN ADMIN ACCOUNT FOR INTERNAL DEMO PURPOSES ONLY!
      DJANGO_SUPERUSER_USERNAME: "admin"
      DJANGO_SUPERUSER_PASSWORD: "123123"
      DJANGO_SUPERUSER_EMAIL: "admin@local.test"
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "python", "/code/DjangoExampleApplication/healthcheck.py" ]
      interval: 30s
      timeout: 20s
      retries: 3
    depends_on:
      - nginx
  # starts 4 docker containers running minio server instances.
  # using nginx reverse proxy, load balancing, you can access
  # it through port 9000.
  minio1:
    <<: *minio-common
    hostname: minio1
    volumes:
      - data1-1:/data1
      - data1-2:/data2

  minio2:
    <<: *minio-common
    hostname: minio2
    volumes:
      - data2-1:/data1
      - data2-2:/data2

  minio3:
    <<: *minio-common
    hostname: minio3
    volumes:
      - data3-1:/data1
      - data3-2:/data2

  minio4:
    <<: *minio-common
    hostname: minio4
    volumes:
      - data4-1:/data1
      - data4-2:/data2

  nginx:
    image: nginx:1.29.3-alpine
    hostname: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    depends_on:
      - minio1
      - minio2
      - minio3
      - minio4

## By default, this config uses default local driver,
## For custom volumes replace with volume driver configuration.
volumes:
  data1-1:
  data1-2:
  data2-1:
  data2-2:
  data3-1:
  data3-2:
  data4-1:
  data4-2:
