name: Django Unit Tests

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  test:
    name: Python ${{ matrix.python }} / Django ${{ matrix.django }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python: ['3.11', '3.12', '3.13', '3.14']
        django: ['4.2', '5.0', '5.1']

    services:
      minio:
        image: minio/minio
        ports:
          - 9000:9000
        options: --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1" --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv pip install --system Django~=${{ matrix.django }}
          uv pip install --system -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests
        run: python manage.py test
